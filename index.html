<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build.css" />
    <title>Profile card component</title>
  </head>

  <body class="font-kumbh bg-[#19a2ae] text-m background-img">
    <main class="w-[90%] h-screen m-auto flex justify-center items-center">
      <div class="relative min-w-[350px] z-10">
        <!-- First section -->
        <div class="">
          <img
            src="/img/bg-pattern-card.svg"
            alt=""
            class="rounded-t-[20px]"
          />
        </div>
        <!-- First section -->

        <!-- Second section -->
        <div
          class="pt-16 pb-5 border-b-[2px] border-[#EAEAEA] bg-white text-center block justify-center items-center"
        >
          <h1 class="font-bold text-2xl">
            Victor Crest <span class="font-normal text-[#969696]">26</span>
          </h1>
          <p class="text-[#969696]">London</p>
        </div>
        <!-- Second section -->

        <!-- Victor img -->
        <img
          src="/img/image-victor.jpg"
          alt=""
          class="absolute rounded-[50%] top-[85px] right-[120px] border-[6px] border-white"
        />
        <!-- Victor img -->

        <!-- Third section -->
        <div class="flex justify-around bg-white py-6 rounded-b-[20px]">
          <div class="text-center">
            <h1 class="font-bold text-xl">80K</h1>
            <p class="text-[#969696]">Followers</p>
          </div>
          <div class="text-center">
            <h1 class="font-bold text-xl">803K</h1>
            <p class="text-[#969696]">Likes</p>
          </div>
          <div class="text-center">
            <h1 class="font-bold text-xl">1.4K</h1>
            <p class="text-[#969696]">Photos</p>
          </div>
          <!-- Third section -->
        </div>
      </div>
    </main>
  </body>
</html>
